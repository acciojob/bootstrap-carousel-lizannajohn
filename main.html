<!DOCTYPE html>

<html>

<head>

	<title> Carousel </title>
	<link rel="stylesheet" href="styles.css">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	
</head>

<body>
	<!-- the entire body must be written by student -->

	<!-- Carousel -->
	<div id="myCarousel" class="carousel slide" data-ride="carousel">

		<!-- Indicators -->
		<ol class="carousel-indicators">
		  <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		  <li data-target="#myCarousel" data-slide-to="1"></li>
		  <li data-target="#myCarousel" data-slide-to="2"></li>
		  <li data-target="#myCarousel" data-slide-to="3"></li>
		  <li data-target="#myCarousel" data-slide-to="4"></li>
		</ol>
	  
		<!-- Wrapper for slides -->
		<div class="carousel-inner">
		  <div class="item active first-slide">
			<img src="https://images.unsplash.com/photo-1480714378408-67cf0d13bc1b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Nnx8Y2l0aWVzfGVufDB8MHwwfHw%3D&auto=format&fit=crop&w=500&q=60" alt="Brooklyn" style="height: 700px; width: 1600px;"> 
		  </div>
	  
		  <div class="item second-slide">
			<img src="https://images.unsplash.com/photo-1555397430-57791c75748a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8OHx8Y2l0aWVzfGVufDB8MHwwfHw%3D&auto=format&fit=crop&w=500&q=60" alt="Shibuya City"  style="height: 700px; width: 1600px;">
		  </div>
	  
		  <div class="item third-slide active">
			<img src="https://images.unsplash.com/photo-1561488111-5d800fd56b8a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8Y2l0aWVzfGVufDB8MHwwfHw%3D&auto=format&fit=crop&w=500&q=60" alt="Sydney" style="height: 700px; width: 1600px;">
		  </div>

		  <div class="item fourth-slide">
			<img src="https://images.unsplash.com/photo-1550604602-7fae1adbe912?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTV8fGNpdGllc3xlbnwwfDB8MHx8&auto=format&fit=crop&w=500&q=60" alt="Shanghai" style="height: 700px; width: 1600px;">
		  </div>

		  <div class="item fifth-slide">
			<img src="https://images.unsplash.com/photo-1578172545513-6eeb2e414f17?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MzN8fGNpdGllc3xlbnwwfDB8MHx8&auto=format&fit=crop&w=500&q=60" alt="Nyhavn" style="height: 700px; width: 1600px;">
		  </div>

		</div>
	  
		<!-- Left and right controls -->
		<a class="left carousel-control" href="#myCarousel" data-slide="prev">
		  <span class="glyphicon glyphicon-chevron-left"></span>
		  <span class="sr-only">Previous</span>
		</a>
		<a class="right carousel-control" href="#myCarousel" data-slide="next">
		  <span class="glyphicon glyphicon-chevron-right"></span>
		  <span class="sr-only">Next</span>
		</a>
	  </div>

    <script type="text/javascript" src="./script.js"> </script>

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</body>

</html>
